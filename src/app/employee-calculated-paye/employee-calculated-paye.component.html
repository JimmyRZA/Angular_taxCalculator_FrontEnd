<div class="container">
    <h3>Tax Employee Calculator</h3>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-0">
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <div class="form-group">
                    <label for="taxYear">Tax Year</label>
                    <input type="number" class="form-control" id="taxYear" required ngModel name="taxYear"/>
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" class="form-control" id="age" required ngModel name="age"/>
                </div>
                <div class="form-group">
                    <label for="monthlyEarnings">Total Taxable Monthly Earnings</label>
                    <input type="text" class="form-control" id="monthlyEarnings" required ngModel name="monthlyEarnings"/>
                </div>
                <div class="form-group">
                    <label for="annualEarnings">Total Taxable Annual Earnings</label>
                    <input type="text" class="form-control" id="annualEarnings" required ngModel name="annualEarnings"/>
                </div>

                <div class="form-group">
                    <label for="medicalMain">Medical Aid Member</label>
                    <input type="text" class="form-control" id="medicalMain" required ngModel name="medicalMain"/>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
                    Calculate PAYE
                </button>
            </form>
        </div>
    </div>
    <h3>Calculated PAYE</h3>

<div>
    <table id="taxtable" border="1">
        <thead>
            <tr>
                <th>Monthly Tax</th>
                <th>Annual Tax</th>
                <th>Taxable Credits</th>
                <th>PAYE Due</th>
                <th>netCashPay</th>
            </tr>
        </thead>

        <tbody>
            <tr> 
                <td> {{  calcMonthlytax }}</td>
                <td> {{  calcAnnualtax }}</td>
                <td> {{  calctTax_Credits }}</td>
                <td> {{  calcPayeDue }}</td>
                <td> {{  calcNetCash }}</td>
        </tr>
        </tbody>
    </table>
</div>
